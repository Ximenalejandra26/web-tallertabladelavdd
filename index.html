<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compuertas Lógicas</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <!-- El propósito de la etiqueta <head> es proporcionar información general sobre el documento, como el título de la página, la codificación de caracteres, las hojas de estilo (CSS) y los scripts de JavaScript. -->
  <body>
    <!-- La etiqueta <body> es un elemento esencial en un documento HTML que define el área donde se coloca todo el contenido visible de la página web.  -->
    <h1>taller Compuertas Lógicas</h1>
    <div class="container">
      <!-- La principal función de la etiqueta <div> es organizar y agrupar elementos dentro de una página web para darle una estructura clara y estética. Además, se pueden aplicar estilos CSS a un contenedor <div> para personalizar su aspecto y comportamiento en la página. -->
      <h2 class="title">Compuerta AND</h2>
      <div class="inputs">
        <label class="text">Entrada A:</label>
        <span class="input">0</span>
        <label class="text">Entrada B:</label>
        <span class="input">0</span>
      </div>
      <div class="output">
        <label class="text">Salida:</label>
        <span class="result">0</span>
        <div class="inputs">
          <label class="text">Entrada A:</label>
          <span class="input">0</span>
          <label class="text">Entrada B:</label>
          <span class="input">1</span>
        </div>
        <div class="output">
          <label class="text">Salida:</label>
          <span class="result">1</span>
          <div class="inputs">
                <label class="text">Entrada A:</label>
                <span class="input">1</span>
                <label class="text">Entrada B:</label>
                <span class="input">0</span>
              </div>
              <div class="output">
                <label class="text">Salida:</label>
                <span class="result">1</span>
                <div class="inputs">
                  <label class="text">Entrada A:</label>
                  <span class="input">1</span>
                  <label class="text">Entrada B:</label>
                  <span class="input">1</span>
                </div>
                <div class="output">
                  <label class="text">Salida:</label>
                  <span class="result">0</span>
      </div>
    </div>
  </body>
</html>
